<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="../css/register.css" />
  <link rel="icon" href="./../assets/game-icons--hummingbird-white.svg" type="image/svg+xml">
</head>

<body>
  <header class="header">
    <div id="header-content">
      <img src="./../assets/game-icons--hummingbird-white.svg" alt="Logo Image" />
      <h1>Registro de usuario</h1>
    </div>
  </header>

  <main>
    <section class="register-form">
      <form id="register-form">
        <!-- Nombre de usuario -->
        <div class="form-group">
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <!-- Correo electrónico -->
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- Dirección -->
        <div class="form-group">
          <label for="address">Dirección:</label>
          <input id="address" name="address" rows="3" required />
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <!-- Rol -->
        <div class="form-group">
          <label for="role">Rol:</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Seleccionar rol</option>
            <option value="1">Administrador</option>
            <option value="2">Cliente</option>
          </select>
        </div>

        <!-- Botón de registro -->
        <div class="form-group">
          <button type="submit">Registrarse</button>
        </div>
        <div class="form-group">
          <button type="button" onclick="window.location.href='/'">Volver al inicio</button>
        </div>
      </form>
    </section>
  </main>

  <script src="../js/register.js"></script>
</body>

</html>
