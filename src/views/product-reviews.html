<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="icon" href="./../assets/game-icons--hummingbird-white.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../css/product-reviews.css">
</head>

<body>
    <header>
        <div class="container-fluid position-relative">
            <div class="row align-items-center">
                <div class="col-2">
                    <a href="/" class="btn btn-outline-light start-0 ms-3">
                        <i class="bi bi-arrow-left"></i> Regresar
                    </a>
                </div>
                <div class="col-8 text-center">
                    <h1>Detalles del Producto</h1>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <div class="row">
            <!-- Columna izquierda: Información del producto -->
            <div class="col-md-6">
                <div class="product-details card h-100">
                    <div class="card-header text-center">
                        <h4 id="product-name" class="card-title">Nombre del Producto</h4>
                    </div>
                    <div class="card-body overflow-auto">
                        <div class="text-center mb-3">
                            <img id="product-image" src="" alt="Producto" class="img-thumbnail w-50">
                        </div>

                        <div class="product-info">
                            <p id="product-description" class="text-muted">Descripción del producto...</p>

                            <div class="product-pricing mb-3">
                                <h5 class="font-weight-bold">Precio: <span id="product-price"
                                        class="text-primary">$0.00</span></h5>
                                <h5>Stock disponible: <span id="product-stock" class="text-primary">0</span></h5>
                            </div>

                            <div class="product-metadata">
                                <div class="row">
                                    <div class="col-4">
                                        <p class="mb-1"><strong>Categoría:</strong></p>
                                        <p id="product-category" class="text-muted">-</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="mb-1"><strong>Talla:</strong></p>
                                        <p id="product-size" class="text-muted">-</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="mb-1"><strong>Fecha de creación:</strong></p>
                                        <p id="product-creation-date" class="text-muted">-</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna derecha: Reseñas -->
            <div class="col-md-6">
                <div class="product-details card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <!-- Título en la esquina izquierda -->
                        <h4 class="mb-0">Reseñas</h4>
                        <div class="d-flex align-items-center">
                            <!-- Botón desplegable de calificación -->
                            <div class="dropdown  me-2">
                                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="ratingDropdown"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Calificación
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="ratingDropdown">
                                    <li><a class="dropdown-item" href="#" onclick="filterReviews()">Todas</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="filterReviews(5)">5 ★ ★ ★ ★ ★</a>
                                    </li>
                                    <li><a class="dropdown-item" href="#" onclick="filterReviews(4)">4 ★ ★ ★ ★</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="filterReviews(3)">3 ★ ★ ★</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="filterReviews(2)">2 ★ ★</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="filterReviews(1)">1 ★</a></li>
                                </ul>
                            </div>

                            <!-- Botón para agregar reseña -->
                            <button id="add-review-btn" class="btn btn-dark" disabled>
                                <i class="bi bi-plus"></i> Agregar Reseña
                            </button>
                        </div>
                    </div>

                    <div class="card-body overflow-auto">
                        <!-- Lista de reseñas -->
                        <div id="reviews-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../js/product-reviews.js"></script>
</body>

</html>
