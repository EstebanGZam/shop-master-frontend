<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Registro de Productos</title>
  <link rel="stylesheet" href="../css/register-product.css" />
  <link rel="icon" href="./../assets/game-icons--hummingbird.svg" type="image/svg+xml">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>Registrar Nuevo Producto</h1>
    </div>
  </header>

  <main class="container">
    <section class="admin-form">
      <form id="product-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="productName">Nombre del Producto:</label>
          <input type="text" id="productName" name="name" required />
        </div>

        <div class="form-group">
          <label for="productDescription">Descripción:</label>
          <textarea id="productDescription" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="productPrice">Precio:</label>
          <input type="number" id="productPrice" name="price" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="productQuantity">Cantidad:</label>
          <input type="number" id="productQuantity" name="stockQuantity" step="1" required />
        </div>

        <div class="form-group">
          <label for="productSize">Talla:</label>
          <select id="productSize" name="sizeId" required>
            <option value="" disabled selected>Seleccionar Talla</option>
            <option value="001">S</option>
            <option value="002">M</option>
            <option value="003">L</option>
            <option value="004">XL</option>
          </select>
        </div>

        <div class="form-group">
          <label for="productCategory">Categoría:</label>
          <select id="productCategory" name="categoryId" required>
            <option value="" disabled selected>Seleccionar Categoría</option>
            <option value="001">Camisetas</option>
            <option value="002">Pantalones</option>
            <option value="003">Buzos</option>
            <option value="004">Chaquetas</option>
          </select>
        </div>

        <div class="form-group">
          <label for="productImage">Imagen del Producto:</label>
          <input type="file" id="productImage" name="image" accept="image/*" required />
        </div>

        <div class="form-group">
          <button type="submit">Registrar Producto</button>
          <button type="button" id="back-to-index">Volver al Inicio</button>
        </div>
      </form>

    </section>
  </main>

  <script src="../js/register-product.js"></script>
</body>

</html>
